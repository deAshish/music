<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/app.css" type="text/css" />
    <link rel="stylesheet" href="./assets/css/song.css" type="text/css" />
    <script src="./assets/js/app.js" defer></script>
    <script src="./assets/js/song.js" defer></script>
    <script
      src="https://kit.fontawesome.com/f5bd7241bb.js"
      crossorigin="anonymous"
    ></script>
    <title>Welcome</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="topnav">
        <div class="logo">
          <img src="../Client/assets/images/logo.png" alt="Logo" />
        </div>

        <div class="login-container" id="login-panel">
          <form
            enctype="application/x-www-form-urlencoded"
            method="post"
            class="form"
            id="login"
          >
            <input
              type="text"
              placeholder="Username"
              name="username"
              id="username"
              required
            />
            <input
              type="password"
              placeholder="Password"
              name="psw"
              id="password"
              required
            />
            <button type="submit">Login</button>
          </form>
        </div>

        <div class="logout-container" id="logout-panel">
          <span>Search:</span>
          <input
            type="text"
            id="txt-search"
            placeholder="Search..."
            name="search"
          />
          <button id="btn-search" class="btn">
            <i class="fa fa-search fa-2x"></i>
          </button>
          <button id="logout" class="fa fa-sign-out fa-2x"> </button>
        </div>
      </div>
      <div class="body-container" id="welcome">
        <div style="text-align: center;width:100%">
          <h1>Welcome to Music WebSite</h1>
        </div>
      </div>
      <div class="body-container" id="main">
        <div class="recommendated-list">
          <table>
            <caption>
              Song You may interested
            </caption>
            <thead class="thead">
              <tr>
                <th style="width:25px;">ID</th>
                <th>Title</th>
                <th style="width:120px;">Genre</th>
                <th style="width:200px;">Artist</th>
                <th style="width:120px;">Release Date</th>
                <th style="width:50px;">Actions</th>
              </tr>
            </thead>
            <tbody id="table-body"></tbody>
          </table>
        </div>

        <div class="playlist-container">
          <table>
            <caption>
              Your PlayList
            </caption>
            <thead>
              <tr>
                <th style="width:25px;">SongId</th>
                <th>Title</th>
                <th style="width:120px;">Genre</th>
                <th style="width:200px;">Artist</th>
                <th style="width:120px;">Release Date</th>
                <th style="width:50px;">Actions</th>
              </tr>
            </thead>
            <tbody id="playList-Table"></tbody>
          </table>
        </div>

        <div class="playing-music">
        </audio>
      </div>
      <div class="player">
        <div class="audio-player">
          <div id="timeline" class="timeline">
            <div class="progress"></div>
          </div>
          <div id="song-title" style="margin: 0 auto; padding-top:4px;">-</div>
          <div class="controls">
            <div class="play-container">
              <div class="backward">
                <button id="backward-icon" class="audio-btn fa fa-step-backward fa-2x"></button>
              </div>
              <div class="toggle-play play">
                <button id="play-icon" class="audio-btn fa fa-play fa-2x"></button>
              </div>
              <div class="forward">
                <button id="forward-icon" class="audio-btn fa fa-step-forward fa-2x"></button>
              </div>
              <div class="shuffle">
                <button id="shuffle-icon" class="audio-btn fa fa-random fa-2x"></button>
              </div>
            </div>
            
            <div class="time">
              <div class="current">0:00</div>
              <div class="divider">/</div>
              <div class="length">0:00</div>
            </div>
            <div class="volume-container">
              <div class="volume-button">
                <div class="audio-btn volume fa fa-volume-up fa-2x"></div>
              </div>
              <div id="volume-slider" class="volume-slider">
                <div id="volume-percentage" class="volume-percentage"></div>
              </div>
            </div>
          
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
