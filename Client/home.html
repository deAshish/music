<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/app.css" type="text/css" />
    <script src="./assets/js/app.js" defer></script>
    <script
      src="https://kit.fontawesome.com/f5bd7241bb.js"
      crossorigin="anonymous"
    ></script>
    <title>Wlcome</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="topnav">
        <div class="logo">
          <img src="../Client/assets/images/logo.png" alt="Logo" />
        </div>
        
        <div class="login-container" id="login-panel">
          <form
            
            enctype="application/x-www-form-urlencoded"
            method="post"
            class="form"
            id="login"
          >
            <input type="text" placeholder="Username" name="username" id="username"/>
            <input type="text" placeholder="Password" name="psw" id="password" />
            <button type="submit">Login</button>
          </form>
        </div>
        
        <div class="logout-container" id="logout-panel">
            <span>Search:</span>
            <input type="text" id="txt-search" placeholder="Search..." name="search" />
            <button  id="btn-search" class="btn">
              <i class="fa fa-search fa-2x"></i>
            </button>
                <button id="logout" class="fa fa-sign-out fa-2x"></button>
        </div>
        
      </div>
      <div class="body-container" id="welcome">
        <h1>Welcome to Music WebSite</h1>
      </div>
      <div class="body-container" id="main">
        <div class="recommendated-list">
          <table>
            <caption>
              Song You may interested
            </caption>
            <thead class="thead">
              <tr>
                <th>Song ID</th>
                <th>Title</th>
                <th>Genre</th>
                <th>Artist</th>
                <th>Release Date</th>
                <th style="width:25px;">Actions</th>
              </tr>
            </thead>
            <tbody id="table-body">
              
              
            </tbody>
          </table>
        </div>

        <div class="playlist-container">
          <table>
            <caption>
              Your PlayList
            </caption>
            <thead>
              <tr>
                <th>Song ID</th>
                <th>Title</th>
                <th>Genre</th>
                <th>Artist</th>
                <th>Release Date</th>
                <th style="width:25px;">Actions</th>
              </tr>
            </thead>
            <tbody id="playList-Table">
             
            </tbody>
          </table>
        </div>
        <div class="playing-music">
          </audio>
        </div>
      </div>
    </div>
  </body>
</html>
